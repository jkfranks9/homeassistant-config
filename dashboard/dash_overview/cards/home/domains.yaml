#===============================#
#     Lighting Domains Card     #
#===============================#

type: custom:stack-in-card
title: Domains
mode: vertical
cards:
  
  # Label row
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: 'custom:button-card'
        color_type: label-card
        name: Downstairs
      
      - type: 'custom:button-card'
        color_type: label-card
        name: Upstairs
      
      - type: 'custom:button-card'
        color_type: label-card
        name: Garage
      
      - type: 'custom:button-card'
        color_type: label-card
        name: Attic
      
      - type: 'custom:button-card'
        color_type: label-card
        name: Outdoor
  
  # Lighting row
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: 'custom:button-card'
        template: light_group_button
        entity: light.downstairs_lights
      
      - type: 'custom:button-card'
        template: light_group_button
        entity: light.upstairs_lights
      
      - type: 'custom:button-card'
        template: light_group_button
        entity: light.garage_light
      
      - type: 'custom:button-card'
        template: light_group_button
        entity: light.attic_light
      
      - type: 'custom:button-card'
        template: light_group_button
        entity: light.outdoor_lights
  
  # Motion row
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: 'custom:button-card'
        template: motion_button
        entity: group.downstairs_motion
        
      - type: 'custom:button-card'
        template: motion_button
        entity: group.upstairs_motion
      
      - type: 'custom:button-card'
        template: blank_button
      
      - type: 'custom:button-card'
        template: blank_button
      
      - type: 'custom:button-card'
        template: blank_button
  
  # Environment row
  - type: 'custom:button-card'
    template: container
    
    custom_fields:
      buttons:
        card:
          type: grid
          columns: 5
          square: true
          cards:
    
            - type: 'custom:button-card'
              template: thermostat
              entity: climate.downstairs
              variables:
                humidity_entity: sensor.downstairs_humidity
          
            - type: 'custom:button-card'
              template: thermostat
              entity: climate.upstairs
              variables:
                humidity_entity: sensor.upstairs_humidity
          
            - type: custom:button-card
              template: temperature
              entity: sensor.garage_temperature
              variables:
                min_entity: input_number.min_garage_temp
                max_entity: input_number.max_garage_temp
                humidity_entity: sensor.garage_humidity
              
            - type: custom:button-card
              template: temperature
              entity: sensor.attic_temperature
              variables:
                min_entity: input_number.min_attic_temp
                max_entity: input_number.max_attic_temp
                humidity_entity: sensor.attic_humidity
              
            - type: custom:button-card
              template: temperature
              entity: sensor.porch_temperature
              variables:
                min_entity: input_number.min_outdoor_temp
                max_entity: input_number.max_outdoor_temp
                humidity_entity: sensor.porch_humidity
