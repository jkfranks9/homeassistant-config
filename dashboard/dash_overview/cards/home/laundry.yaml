#======================#
#     Laundry Card     #
#======================#

type: entities
title: Laundry
show_header_toggle: false
entities:
  
  # Washer and dryer both off.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
  
  # Only washer on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
  
  # Only dryer on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: sensor.dryer_temperature
          name: Temp
  
  # Washer and dryer both on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
        - entity: sensor.dryer_temperature
          name: Temp
