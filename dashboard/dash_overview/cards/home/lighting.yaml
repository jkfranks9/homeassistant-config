#=======================#
#     Lighting Card     #
#=======================#

type: custom:stack-in-card
title: Lighting
mode: vertical
cards:
  
  - type: 'custom:button-card'
    template: container

    custom_fields:
      buttons:
        card:
          type: grid
          columns: 3
          square: false
          cards:
            - type: custom:button-card
              template:
                - light_group
              entity: light.family_room_lights
              name: Family
              variables:
                items:
                  - entity: light.family_room_lamp
                    symbol: L
                  - entity: light.stairway_light
                    symbol: S
      
            - type: custom:button-card
              template:
                - light_group
              entity: light.kitchen_lights
              name: Kitchen
              variables:
                items:
                  - entity: light.island_light
                    symbol: I
                  - entity: light.sink_light
                    symbol: S
                  - entity: light.kitchen_light
                    symbol: K
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.office_lights
              name: Office
              variables:
                items:
                  - entity: light.office_lamp
                    symbol: L
                  - entity: light.office_bookcase
                    symbol: B
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.master_suite_lights
              name: Master
              variables:
                items:
                  - entity: light.master_bedroom_lamp
                    symbol: L
                  - entity: light.master_bath_light
                    symbol: B
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.studio_lights
              name: Studio
              variables:
                items:
                  - entity: light.studio_lamp_1
                    symbol: '1'
                  - entity: light.studio_lamp_2
                    symbol: '2'
                  - entity: light.studio_light
                    symbol: B
                  - entity: light.hallway_lamp
                    symbol: H
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.downstairs_common_lights
              name: Common 1
              variables:
                items:
                  - entity: light.foyer_hutch
                    symbol: F
                  - entity: light.dining_room_hutch
                    symbol: H
                  - entity: light.dining_room_lamps
                    symbol: L
                  - entity: light.laundry_room_light
                    symbol: Y
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.outdoor_lights
              name: Outdoor
              variables:
                #width:  175px
                items:
                  - entity: light.porch_light
                    symbol: P
                  - entity: light.front_floodlight
                    symbol: F
                  - entity: light.driveway_light
                    symbol: D
                  - entity: light.back_floodlight
                    symbol: F
                  - entity: light.back_yard_light
                    symbol: B
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.penthouse_lights
              name: Penthouse
              variables:
                items:
                  - entity: light.penthouse_light
                    symbol: P
                  - entity: light.penthouse_lamp
                    symbol: L
                  - entity: light.penthouse_vanity_light
                    symbol: V
                  - entity: light.penthouse_tub_light
                    symbol: T
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.upstairs_common_lights
              name: Common 2
              variables:
                items:
                  - entity: light.hallway_light
                    symbol: H
                  - entity: light.snack_light
                    symbol: S
                  - entity: light.utility_light
                    symbol: U
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.theater_lights
              name: Theater
              variables:
                items:
                  - entity: light.theater_sconces
                    symbol: S
                  - entity: light.theater_ceiling
                    symbol: C
            
            - type: custom:button-card
              template:
                - light_group
              entity: light.storage_lights
              name: Storage
              variables:
                items:
                  - entity: light.garage_light
                    symbol: G
                  - entity: light.attic_light
                    symbol: A
