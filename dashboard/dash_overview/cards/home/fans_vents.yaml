#===========================#
#     Fans & Vents Card     #
#===========================#

type: custom:stack-in-card
title: Fans & Vents
mode: vertical
cards:
  
  - type: grid
    columns: 3
    square: false
    cards:
      - type: tile
        entity: fan.family_room_fan
        name: Family
        icon: mdi:ceiling-fan
        hide_state: true
        features:
          - type: "fan-speed"
      
      - type: tile
        entity: fan.office_fan
        name: Office
        icon: mdi:ceiling-fan
        hide_state: true
        features:
          - type: "fan-speed"
      
      - type: tile
        entity: fan.theater_fan
        name: Theater
        icon: mdi:ceiling-fan
        hide_state: true
        features:
          - type: "fan-speed"
      
      - type: tile
        entity: switch.studio_fan
        name: Studio
        icon: mdi:fan
      
      - type: tile
        entity: switch.master_bath_fan
        name: Master
        icon: mdi:fan
      
      - type: tile
        entity: switch.penthouse_fan
        name: Penthouse
        icon: mdi:fan
      
      - type: tile
        entity: cover.master_br_vent_1
        name: BR 1
        icon: mdi:hvac
        state_content: current_position
        features:
          - type: "cover-open-close"
      
      - type: tile
        entity: cover.master_br_vent_2
        name: BR 2
        icon: mdi:hvac
        state_content: current_position
        features:
          - type: "cover-open-close"
