#====================#
#     Other Card     #
#====================#

type: custom:stack-in-card
title: Other
mode: vertical

cards:
  
  - type: 'custom:button-card'
    template: container

    custom_fields:
      buttons:
        card:
          type: grid
          columns: 4
          square: false
          cards:
          
            - type: custom:button-card
              template: sensor_button
              entity: sensor.weekly_treadmill_total
              name: Treadmill
          
            - type: custom:button-card
              template: sensor_button
              entity: sensor.weekly_workout_total
              name: >
                [[[
                  return "Workout (G" + Math.round(states['input_number.workout_group'].state) + ")";
                ]]]
          
            - type: custom:button-card
              template: sensor_button
              entity: sensor.ahi_average
              name: AHI Avg
