#=====================#
#     Status Card     #
#=====================#

type: entities
title: Status
show_header_toggle: false
entities:
  
  # Washer and dryer both off.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Washer/Dryer
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
  
  # Only washer on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
  
  # Only dryer on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: sensor.dryer_temperature
          name: Temp
  
  # Washer and dryer both on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
        - entity: sensor.dryer_temperature
          name: Temp
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.cyber1_load
    name: Cyber Power
    state_header: Load
    entities:
      - entity: sensor.cyber1_battery_charge
        name: Battery
      - entity: sensor.cp_ups_runtime_minutes
        name: Runtime
      - entity: sensor.cyber1_output_voltage
        name: Output
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.unifi_counter
    name: Unifi Networks
    icon: mdi:router-network
    state_header: Total
    unit: false
    entities:
      - entity: sensor.unifi_counter
        attribute: wired
        name: Wired
      - entity: sensor.unifi_counter
        attribute: white-rabbit-theater
        name: WiFi
      - entity: sensor.unifi_counter
        attribute: Guest
        name: Guest
  
  - type: custom:multiple-entity-row
    entity: sensor.unifi_counter
    attribute: 'AP U6-Lite'
    name: Unifi APs
    icon: mdi:access-point
    state_header: U6
    entities:
      - entity: sensor.unifi_counter
        attribute: 'AP White Rabbit Gardens'
        name: UDM
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.workout_state_header
    name: Exercise
    icon: mdi:weight-lifter
    state_header: Group
    entities:
      - entity: sensor.weekly_treadmill_total
        name: Treadmill
      - entity: sensor.weekly_workout_total
        name: Workout
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.cpap_mask_on_off
    name: CPAP
    icon: mdi:sleep
    state_header: On/Off
    entities:
      - entity: sensor.ahi_average
        name: AHI Avg
      - entity: sensor.cpap_average
        name: Usage Avg
      - entity: sensor.cpap_total_myair_score
        name: Score
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: input_number.treadmill_lube_due
    format: precision0
    name: Service
    icon: mdi:tools
    state_header: Sole Due
    entities:
      - entity: input_number.f150_mileage
        name: F150 Mileage
        format: precision0
      - entity: input_number.f150_service_due
        name: F150 Due
        format: precision0
      - entity: sensor.treadmill_current_hours
        name: Sole Hours
