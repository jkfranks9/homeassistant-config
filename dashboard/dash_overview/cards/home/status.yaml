#=====================#
#     Status Card     #
#=====================#

type: entities
title: Status
show_header_toggle: false
entities:
  
  - type: custom:multiple-entity-row
    entity: person.jon
    state_header: Jon
    name: People
    icon: mdi:human
    state_color: true
    entities:
      - entity: person.mike
        hide_if: 'not_home'
        hide_unavailable: true
      - entity: person.maryam
        hide_if: 'not_home'
        hide_unavailable: true
      - entity: person.sarah
        hide_if: 'not_home'
        hide_unavailable: true
      - entity: person.david
        hide_if: 'not_home'
        hide_unavailable: true
      - entity: person.skylar
        hide_if: 'not_home'
        hide_unavailable: true
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: input_select.occupied_bedrooms
    state_header: Occupied
    name: Presence
    icon: mdi:motion
    state_color: true
    entities:
      - entity: binary_sensor.adults_home
        name: Adults
        tap_action:
          action: none
      - entity: binary_sensor.children_home
        name: Children
        tap_action:
          action: none
      - entity: input_boolean.child_alone
        #icon: toggle-switch
        name: Alone
        toggle: true
      - entity: sensor.blue_charm_presence
        name: Beacon
        tap_action: 
          action: more-info
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: binary_sensor.downstairs_motion
    name: Motion
    icon: mdi:motion-sensor
    show_state: false
    state_color: true
    tap_action: 
      action: none
    entities:
      - entity: sensor.downstairs_motion_device_name
        name: Downstairs
        hide_if: 'off'
        tap_action: 
          action: none
      - entity: sensor.upstairs_motion_device_name
        name: Upstairs
        hide_if: 'off'
        tap_action: 
          action: none
  
  #-------------------------------------------------
  
  # Display all data if the sensor is available, otherwise just the unavailable state.
  - type: conditional
    conditions:
      - entity: sensor.mail_usps_mail
        state_not: unavailable
    row:
      type: custom:multiple-entity-row
      entity: sensor.mail_usps_mail
      name: Deliveries/Mail
      icon: mdi:mailbox
      unit: false
      state_header: Mail
      state_color: true
      entities:
        - entity: sensor.amazon_deliveries
          name: Amazon
          hide_if: '0 | 0'
        - entity: sensor.usps_deliveries
          name: USPS
          hide_if: '0 | 0 | 0'
        - entity: sensor.ups_deliveries
          name: UPS
          hide_if: '0 | 0 | 0'
        - entity: sensor.fedex_deliveries
          name: FedEx
          hide_if: '0 | 0 | 0'
  
  - type: conditional
    conditions:
      - entity: sensor.mail_usps_mail
        state: unavailable
    row:
      entity: sensor.mail_usps_mail
      name: Deliveries/Mail
      icon: mdi:mailbox
  
  #-------------------------------------------------
  
  # Washer and dryer both off.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Off'
      - entity: binary_sensor.dryer_active
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Laundry
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
  
  # Only washer on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Off'
      - entity: binary_sensor.dryer_active
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Laundry
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load

  # NOTE: We have multiple conditionals for the dryer (either on by itself or with the washer also on).
  # This is so we can color the temperature or humidity red once the associated "falling" sensor has tripped at least once.
  # We don't need a conditional for both of those sensors tripped, because the dryer is done at that point.
  # We also have the initial state before temperature has been detected, where we indicate "*sensing*".

  # Only dryer on (temperature not detected yet).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Off'
      - entity: input_boolean.dryer_started
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: input_text.laundry_sensing
      name: Laundry
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer

  # Only dryer on (temp/humidity haven't fallen).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Off'
      - entity: input_boolean.dryer_running
        state: 'on'
      - entity: counter.dryer_humidity_count
        state: '0'
      - entity: counter.dryer_temperature_count
        state: '0'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Laundry
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: sensor.dryer_temperature
          name: Temp

  # Only dryer on (humidity has fallen).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Off'
      - entity: input_boolean.dryer_running
        state: 'on'
      - entity: counter.dryer_humidity_count
        state_not: '0'
      - entity: counter.dryer_temperature_count
        state: '0'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Laundry
      icon: mdi:washing-machine
      state_header: Humidity
      styles:
        color: red
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: sensor.dryer_temperature
          name: Temp

  # Only dryer on (temperature has fallen).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Off'
      - entity: input_boolean.dryer_running
        state: 'on'
      - entity: counter.dryer_humidity_count
        state: '0'
      - entity: counter.dryer_temperature_count
        state_not: '0'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Laundry
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: sensor.dryer_temperature
          name: Temp
          styles:
            color: red

  # Washer and dryer both on (temperature not detected yet).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Off'
      - entity: input_boolean.dryer_started
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: input_text.laundry_sensing
      name: Laundry
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load

  # Washer and dryer both on (temp/humidity haven't fallen).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Off'
      - entity: input_boolean.dryer_running
        state: 'on'
      - entity: counter.dryer_humidity_count
        state: '0'
      - entity: counter.dryer_temperature_count
        state: '0'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Laundry
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
        - entity: sensor.dryer_temperature
          name: Temp

  # Washer and dryer both on (humidity has fallen).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Off'
      - entity: input_boolean.dryer_running
        state: 'on'
      - entity: counter.dryer_humidity_count
        state_not: '0'
      - entity: counter.dryer_temperature_count
        state: '0'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Laundry
      icon: mdi:washing-machine
      state_header: Humidity
      styles:
        color: red
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
        - entity: sensor.dryer_temperature
          name: Temp

  # Washer and dryer both on (temperature has fallen).
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Off'
      - entity: input_boolean.dryer_running
        state: 'on'
      - entity: counter.dryer_humidity_count
        state: '0'
      - entity: counter.dryer_temperature_count
        state_not: '0'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Laundry
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
        - entity: sensor.dryer_temperature
          name: Temp
          styles:
            color: red
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.cyber1_load
    name: UPS
    state_header: Load
    entities:
      - entity: sensor.cyber1_battery_charge
        name: Battery
      - entity: sensor.cp_ups_runtime_minutes
        name: Runtime
      - entity: sensor.cyber1_output_voltage
        name: Output
  
  #-------------------------------------------------
  
  # Display all data if the sensor is available, otherwise just the unavailable state.
  - type: conditional
    conditions:
      - entity: sensor.unifi_counter
        state_not: unavailable
    row:
      type: custom:multiple-entity-row
      entity: sensor.unifi_counter
      name: Networks
      icon: mdi:router-network
      state_header: Total
      unit: false
      entities:
        - entity: sensor.unifi_counter
          attribute: wired
          name: Wired
        - entity: sensor.unifi_counter
          attribute: White Rabbit Gardens
          name: WRG
        - entity: sensor.unifi_counter
          attribute: White Rabbit IoT
          name: IoT
        - entity: sensor.unifi_counter
          attribute: White Rabbit NoT
          name: NoT
        - entity: sensor.unifi_counter
          attribute: Guest
          name: Guest
        - entity: sensor.unifi_counter
          attribute: 'AP UDM'
          name: UDM
        - entity: sensor.unifi_counter
          attribute: 'AP U6-Lite'
          name: U6
  
  - type: conditional
    conditions:
      - entity: sensor.unifi_counter
        state: unavailable
    row:
      entity: sensor.unifi_counter
      name: Unifi
      icon: mdi:router-network
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.workout_state_header
    name: Exercise
    icon: mdi:weight-lifter
    state_header: Group
    entities:
      - entity: sensor.exercise_overdue_types
        name: Overdue
      - entity: sensor.weekly_treadmill_total
        name: Treadmill
      - entity: sensor.weekly_workout_total
        name: Workout
      - entity: sensor.weekly_yard_work_total
        name: Yard
      - entity: sensor.weekly_steps_total
        name: Steps
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.cpap_mask_on_off
    name: CPAP
    icon: mdi:sleep
    state_header: On/Off
    entities:
      - entity: sensor.ahi_average
        name: AHI Avg
      - entity: sensor.cpap_average
        name: Usage Avg
      - entity: sensor.cpap_total_myair_score
        name: Score
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: input_number.treadmill_lube_due
    format: precision0
    name: Service
    icon: mdi:tools
    state_header: Sole Due
    entities:
      - entity: input_number.f150_mileage
        name: F150 Mileage
        format: precision0
      - entity: input_number.f150_service_due
        name: F150 Due
        format: precision0
      - entity: sensor.treadmill_current_hours
        name: Sole Hours
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.best_price_gas_pittsboro
    name: Gas
    icon: mdi:gas-station
    format: precision2
    unit: false
    styles:
      width: 38px
    state_header: PB Price
    entities:
      - entity: sensor.gas_station_name_siler_city
        name: SC Name
        styles:
          width: 101px
      - entity: sensor.best_price_gas_siler_city
        name: SC Price
        format: precision2
        unit: false
        styles:
          width: 38px
      - entity: sensor.gas_station_name_pittsboro
        name: PB Name
        styles:
          width: 101px
