#=====================#
#     Status Card     #
#=====================#

type: entities
title: Status
show_header_toggle: false
entities:
  
  # Washer and dryer both off.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Washer/Dryer
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
  
  # Only washer on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'off'
    row:
      type: custom:multiple-entity-row
      entity: input_boolean.dryer_running
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Dryer
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
  
  # Only dryer on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: sensor.dryer_temperature
          name: Temp
  
  # Washer and dryer both on.
  - type: conditional
    conditions:
      - entity: input_select.washer_state
        state_not: 'Stop'
      - entity: input_boolean.dryer_running
        state: 'on'
    row:
      type: custom:multiple-entity-row
      entity: sensor.dryer_humidity
      name: Washer/Dryer State
      icon: mdi:washing-machine
      state_header: Humidity
      entities:
        - entity: input_select.washer_state
          name: Washer
        - entity: input_select.washer_load_size
          name: Load
        - entity: sensor.dryer_temperature
          name: Temp
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.cyber1_load
    name: Cyber Power
    state_header: Load
    entities:
      - entity: sensor.cyber1_battery_charge
        name: Battery
      - entity: sensor.cp_ups_runtime_minutes
        name: Runtime
      - entity: sensor.cyber1_output_voltage
        name: Output
  
  #-------------------------------------------------
  
  - type: custom:multiple-entity-row
    entity: sensor.unifi_counter
    name: Unifi Networks
    state_header: Total
    unit: false
    entities:
      - entity: sensor.unifi_counter
        attribute: wired
        name: Wired
      - entity: sensor.unifi_counter
        attribute: white-rabbit-theater
        name: WiFi
      - entity: sensor.unifi_counter
        attribute: Guest
        name: Guest
  
  - type: custom:multiple-entity-row
    entity: sensor.unifi_counter
    attribute: 'AP U6-Lite'
    name: Unifi APs
    state_header: U6
    entities:
      - entity: sensor.unifi_counter
        attribute: 'AP White Rabbit Gardens'
        name: UDM
