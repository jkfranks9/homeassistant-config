#=======================#
#     Presence Card     #
#=======================#

type: custom:stack-in-card
title: Presence
mode: vertical
cards:
  
  - type: 'custom:button-card'
    template: container

    custom_fields:
      buttons:
        card:
          type: grid
          columns: 5
          square: false
          cards:
          
            - type: 'custom:button-card'
              template: person_button
              entity: person.jon
              icon: mdi:human-male
      
            - type: 'custom:button-card'
              template: motion_button
              entity: group.downstairs_motion
              name: Downstairs
            
            - type: 'custom:button-card'
              template: motion_button
              entity: group.upstairs_motion
              name: Upstairs
            
            - type: 'custom:button-card'
              template: sensor_button
              entity: input_select.occupied_bedrooms
              name: Occupied
          
            - type: 'custom:button-card'
              template: beacon_button
              entity: sensor.blue_charm_presence
              name: Blue Charm
              icon: mdi:home-map-marker
          
            - type: 'custom:button-card'
              template: person_button
              entity: person.mike
              icon: mdi:human-male
          
            - type: 'custom:button-card'
              template: person_button
              entity: person.maryam
              icon: mdi:human-female
          
            - type: 'custom:button-card'
              template: person_button
              entity: person.sarah
              icon: mdi:human-female
          
            - type: 'custom:button-card'
              template: person_button
              entity: person.david
              icon: mdi:human-male
          
            - type: 'custom:button-card'
              template: person_button
              entity: person.skylar
              icon: mdi:human-child
