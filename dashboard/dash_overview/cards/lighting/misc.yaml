#============================#
#     Misc Lighting Card     #
#============================#

type: custom:stack-in-card
title: Misc
mode: vertical
cards:  
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: 'custom:button-card'
        template: light_button
        name: Attic
        entity: light.attic_light
      
      - type: 'custom:button-card'
        template: light_button
        name: Garage
        entity: light.garage_lights
      
      - type: 'custom:button-card'
        template: light_button
        name: Driveway
        entity: light.driveway_lights
      
      - type: 'custom:button-card'
        template: light_button
        name: Porch
        entity: light.porch_light
      
      - type: 'custom:button-card'
        template: light_button
        name: Front Flood
        entity: light.front_floodlight
