#===================#
#     CPAP Card     #
#===================#

type: custom:stack-in-card
title: CPAP Data
cards:

  - type: 'custom:decluttering-card'
    template: cpap_data
    variables:
      - entity: sensor.cpap_ahi_events_per_hour
      - name: AHI
      - icon: timelapse

  - type: 'custom:decluttering-card'
    template: cpap_data
    variables:
      - entity: sensor.cpap_usage_hours
      - name: Usage
      - icon: bed-clock
