#============================#
#     Temperature 1 Card     #
#============================#

type: grid
columns: 2
cards:

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: climate.downstairs
      - attribute: current_temperature

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.main_floor_temperature
      - name: Main Floor

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: climate.upstairs
      - attribute: current_temperature

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.theater_temperature
      - name: Theater
