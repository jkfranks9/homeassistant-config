#================================#
#     Area Environments Card     #
#================================#

type: custom:stack-in-card
mode: horizontal
title: Area Environments
cards:
      
  # Garage
  - type: custom:button-card
    template: temperature
    entity: sensor.garage_temperature
    name: Garage
    variables:
      min_entity: sensor.garage_temp_min
      max_entity: sensor.garage_temp_max
      humidity_entity: sensor.garage_humidity
      
  # Attic
  - type: custom:button-card
    template: temperature
    entity: sensor.attic_temperature
    name: Attic
    variables:
      min_entity: sensor.attic_temp_min
      max_entity: sensor.attic_temp_max
      humidity_entity: sensor.attic_humidity
      
  # Porch
  - type: custom:button-card
    template: temperature
    entity: sensor.porch_temperature
    name: Porch
    variables:
      min_entity: sensor.porch_temp_min
      max_entity: sensor.porch_temp_max
      humidity_entity: sensor.porch_humidity
