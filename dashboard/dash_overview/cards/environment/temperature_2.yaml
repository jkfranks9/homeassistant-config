#============================#
#     Temperature 2 Card     #
#============================#

type: grid
columns: 2
cards:

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.office_temperature
      - name: Office

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.garage_temperature
      - name: Garage

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.attic_temperature
      - name: Attic

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.porch_temperature
      - name: Porch
