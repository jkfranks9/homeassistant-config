#============================#
#     Temperature 3 Card     #
#============================#

type: grid
columns: 2
cards:

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.back_door_sensor_device_temperature
      - name: Back Door

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.guest_br_window_sensor_device_temperature
      - name: Guest Window

  - type: 'custom:decluttering-card'
    template: temperature_data
    variables:
      - entity: sensor.dryer_temperature
      - name: Dryer
