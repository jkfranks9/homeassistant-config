#===========================#
#     PC Resources Card     #
#===========================#

type: custom:stack-in-card
cards:
    
  - type: custom:stack-in-card
    title: PC Resources Used
    mode: horizontal
    cards:
      - type: gauge
        name: CPU
        entity: sensor.legion_t530_cpu_usage
      - type: gauge
        name: Memory
        entity: sensor.legion_t530_memory_usage
      - type: gauge
        name: C Drive
        entity: sensor.legion_t530_storage_c_usage
      - type: gauge
        name: E Drive
        entity: sensor.legion_t530_storage_e_usage
    
  - type: custom:stack-in-card
    title: PC Resources Free
    mode: horizontal
    cards:
      - type: gauge
        name: Memory
        unit: GB
        entity: sensor.legion_t530_memory_available
      - type: gauge
        name: C Drive
        min: 0
        max: 1000
        entity: sensor.legion_t530_storage_c_total_free_space
      - type: gauge
        name: E Drive
        min: 0
        max: 1000
        entity: sensor.legion_t530_storage_e_total_free_space
