#=================================#
#     Echo Mute Duration Card     #
#=================================#

type: custom:stack-in-card
title: Bedroom Echo Mute
mode: horizontal
cards:
  - type: 'custom:button-card'
    template: call_service_button
    entity: switch.guest_bedroom_echo_do_not_disturb_switch
    variables:
      var_script: script.mute_guest_bedroom_echo
    name: Guest BR
    icon: mdi:volume-off
  
  - type: entity
    entity: input_number.guest_bedroom_echo_mute_duration
    name: Duration
  
  - type: 'custom:button-card'
    template: call_service_button
    entity: switch.upstairs_bedroom_echo_do_not_disturb_switch
    variables:
      var_script: script.mute_upstairs_bedroom_echo
    name: Upstairs BR
    icon: mdi:volume-off
  
  - type: entity
    entity: input_number.upstairs_bedroom_echo_mute_duration
    name: Duration
