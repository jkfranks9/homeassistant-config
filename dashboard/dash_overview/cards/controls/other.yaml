#====================#
#     Other Card     #
#====================#

type: custom:stack-in-card
title: Other
mode: vertical

cards:

  - type: 'custom:button-card'
    template: container

    custom_fields:
      buttons:
        card:
          type: grid
          columns: 4
          square: false
          cards:

            - type: custom:button-card
              template: toggle_button
              entity: input_boolean.washer_fabric_softener
              name: Softener

            - type: custom:button-card
              template: toggle_button
              entity: input_boolean.christmas_mode
              name: Christmas

            - type: custom:button-card
              template: toggle_button
              entity: input_boolean.hockey_season
              name: Hockey
