type: custom:stack-in-card
title: Other

cards:
  - type: entities
    show_header_toggle: false
    entities:
      - entity: input_boolean.christmas_mode
        icon: mdi:pine-tree
      
      - entity: input_boolean.hockey_season
        icon: mdi:hockey-sticks
      
      - entity: input_select.occupied_bedrooms
        name: Beds
