#======================#
#     Adguard Card     #
#======================#

type: custom:stack-in-card
title: AdGuard Status

cards:
  - type: entities
    entities:
      - type: custom:multiple-entity-row
        name: Monthly Queries
        entity: sensor.adguard_dns_queries_blocked_ratio
        state_header: Blocked Ratio
        entities:
          - entity: sensor.adguard_dns_queries
            name: Number
            unit: ' '  
  
  - type: custom:stack-in-card
    mode: horizontal
    
    cards:
      - type: 'custom:button-card'
        template: toggle_button
        entity: switch.adguard_filtering
        name: Filter
      
      - type: 'custom:button-card'
        template: toggle_button
        entity: switch.adguard_safe_browsing
        name: Browsing
      
      - type: 'custom:button-card'
        template: toggle_button
        entity: switch.adguard_safe_search
        name: Search
      
      - type: 'custom:button-card'
        template: toggle_button
        entity: switch.adguard_parental_control
        name: Parental
