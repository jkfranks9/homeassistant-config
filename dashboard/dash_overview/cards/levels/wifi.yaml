#===================#
#     WiFi Card     #
#===================#

type: custom:stack-in-card
title: WiFi Signal Levels
mode: vertical
cards:
  
  - type: custom:battery-state-card
    icon: mdi:signal
    unit: rssi
    entities:
      
      - entity: sensor.attic_wifi_signal
        name: Attic Sensor
      
      - entity: sensor.ble_house_wifi_signal
        name: BLE House Sensor
      
      - entity: sensor.dryer_wifi_signal
        name: Dryer Sensor
      
      - entity: sensor.foyer_wifi_signal
        name: Foyer Sensor
      
      - entity: sensor.garage_wifi_signal
        name: Garage Sensor
      
      - entity: sensor.shelly1_garage_north_rssi
        name: Garage North
      
      - entity: sensor.shelly1_garage_south_rssi
        name: Garage South
      
      - entity: sensor.office_wifi_signal
        name: Office Sensor
      
      - entity: sensor.porch_wifi_signal
        name: Porch Sensor
