#=====================#
#     Zigbee Card     #
#=====================#

type: custom:stack-in-card
title: Zigbee Signal Levels
mode: vertical
cards:
  
  - type: custom:battery-state-card
    icon: mdi:signal
    unit: lqi
    entities:
      
      - entity: sensor.guest_bath_motion_detector_linkquality
        name: Guest Bath Motion Detector
      
      - entity: sensor.laundry_room_motion_detector_linkquality
        name: Laundry Room Motion Detector
      
      - entity: sensor.master_bath_motion_detector_linkquality
        name: Master Bath Motion Detector
      
      - entity: sensor.back_door_sensor_linkquality
        name: Back Door Sensor
      
      - entity: sensor.guest_br_window_sensor_linkquality
        name: Guest BR Window Sensor
      
      - entity: cover.upstairs_br_vent_1
        name: Upstairs BR Vent 1
        attribute: linkquality
      
      - entity: cover.upstairs_br_vent_2
        name: Upstairs BR Vent 2
        attribute: linkquality
