#=====================#
#     Zigbee Card     #
#=====================#

type: custom:stack-in-card
title: Zigbee Signal Levels
mode: vertical
cards:
  
  - type: custom:battery-state-card
    icon: mdi:signal
    unit: lqi
    entities:
      
      - entity: binary_sensor.guest_bath_motion_detector_occupancy
        name: Guest Bath Motion Detector
        attribute: linkquality
      
      - entity: binary_sensor.laundry_room_motion_detector_occupancy
        name: Laundry Room Motion Detector
        attribute: linkquality
      
      - entity: binary_sensor.master_bath_motion_detector_occupancy
        name: Master Bath Motion Detector
        attribute: linkquality
      
      - entity: binary_sensor.back_door_sensor_contact
        name: Back Door Sensor
        attribute: linkquality
      
      - entity: binary_sensor.guest_br_window_sensor_contact
        name: Guest BR Window Sensor
        attribute: linkquality
      
      - entity: cover.upstairs_br_vent_1
        name: Upstairs BR Vent 1
        attribute: linkquality
      
      - entity: cover.upstairs_br_vent_2
        name: Upstairs BR Vent 2
        attribute: linkquality
      
