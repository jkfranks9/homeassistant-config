#============================#
#     Media Players Card     #
#============================#

type: custom:stack-in-card
title: Media Players
cards:
  - type: custom:mini-media-player
    entity: media_player.marantz_sr7012
    name: Marantz Receiver
    hide:
      icon_state: false
      volume: false
      volume_level: false
      sound_mode: false
      source: true
      controls: true
      power_state: false
  
  - type: custom:mini-media-player
    entity: media_player.shield_tv
    name: Shield TV
    artwork: cover
    hide:
      icon_state: false
      volume: true
      mute: true
      power_state: false
      prev: true
      next: true
  
  - type: conditional
    conditions:
      - entity: media_player.kodi
        state_not: 'off'
    card:  
      type: custom:mini-media-player
      entity: media_player.kodi
      artwork: full-cover
      hide:
        icon_state: false
        volume: true
        mute: true
        power_state: false
        prev: true
        next: true
