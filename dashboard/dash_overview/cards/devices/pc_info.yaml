#======================#
#     PC Info Card     #
#======================#

type: entities
title: PC Info
show_header_toggle: false
entities:

  - entity: sensor.legion_t530_lastboot
    name: Last Boot Time
    icon: mdi:calendar
  
  - type: custom:multiple-entity-row
    entity: sensor.pc_c_drive_total_gb
    name: C Drive
    icon: mdi:home-assistant
    state_header: Size
    entities:
      - entity: sensor.pc_c_drive_label
        name: Label
  
  - type: custom:multiple-entity-row
    entity: sensor.pc_e_drive_total_gb
    name: E Drive
    icon: mdi:home-assistant
    state_header: Size
    entities:
      - entity: sensor.pc_e_drive_label
        name: Label
