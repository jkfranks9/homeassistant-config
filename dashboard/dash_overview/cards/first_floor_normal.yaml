#==========================#
#     First Floor Plan     #
#==========================#

type: 'custom:floorplan-card'
full_height: true
config:
  image:
    location: /local/floorplan/home/first_floor.svg
    #cache: true
  stylesheet: /local/floorplan/home/home.css
  #log_level: debug
  #console_log_level: info
  defaults:
    hover_action: hover-info
    hover_info_filter:
      - friendly_name
      - icon
      - min_mireds
      - max_mireds
      - supported_features
      - supported_color_modes
      - device_class
      - state_class
      - editable
      - hvac_modes
      - min_temp
      - max_temp
      - target_temp_step
      - fan_modes
      - preset_modes
      - fan_min_on_time
      - fan_speed_list
      - battery_icon
      - device_id
      - zone_id
      - hdmi_input
    tap_action: toggle
  rules:
    
    # Lights and switches
    - entities:
        - input_boolean.alexa_ha_plug
        - light.family_room_lamp
        - light.master_bedroom_lamp
        - light.office_lamp
        - switch.back_floodlight
        - switch.back_yard_light
        - switch.dining_room_hutch
        - switch.dining_room_lamps
        - switch.driveway_lights
        - switch.fire_tv
        - switch.foyer_hutch
        - switch.front_floodlight
        - switch.garage_lights
        - switch.general_plug_1  # treadmill fan
        - switch.guest_bath_fan
        - switch.guest_bath_light
        - switch.guest_bedroom_lamp
        - switch.guest_bedroom_lamp_2
        - switch.hallway_lamp
        - switch.laundry_room_light
        - switch.master_bath_fan
        - switch.master_bath_light
        - switch.porch_light
        - switch.sonoff_family_room_av
        - switch.sonoff_s31_zb  # zigbee router; can move if needed
        - switch.sonoff_treadmill
        - switch.stairway_light
        
        # These are hidden when Christmas mode is off.
        #- switch.kitchen_christmas_tree
        #- switch.mantle_bookcase
        #- switch.stair_railing
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'element-on' : 'element-off' }"
    
    # Light mirrors - these allow additional elements to be tied to a light
    - entity: binary_sensor.driveway_lights_mirror
      tap_action:
        action: call-service
        service: switch.toggle
        service_data:
          entity_id: switch.driveway_lights
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'element-on' : 'element-off' }"
        
    - entity: binary_sensor.garage_lights_mirror
      tap_action:
        action: call-service
        service: switch.toggle
        service_data:
          entity_id: switch.garage_lights
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'element-on' : 'element-off' }"
        
    # This is hidden when Christmas mode is off.
    #- entity: binary_sensor.mantle_bookcase_mirror
    #  tap_action:
    #    action: call-service
    #    service: switch.toggle
    #    service_data:
    #      entity_id: switch.mantle_bookcase
    #  state_action:
    #    action: call-service
    #    service: floorplan.class_set
    #    service_data: "${(entity.state === 'on') ? 'element-on' : 'element-off' }"
    
    # Ceiling fans
    - entities:
        - fan.family_room_fan
        - fan.office_fan
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'spinning' : 'element-off' }"
    
    # Media players
    - entities:
        - media_player.family_room_echo
        - media_player.master_bedroom_echo
        - media_player.guest_bedroom_echo
      tap_action: more-info
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'element-on' : 'element-off' }"
    
    # Motion detectors
    - entities:
        - binary_sensor.master_bath_motion_detector_occupancy
        - binary_sensor.guest_bath_motion_detector_occupancy
        - binary_sensor.laundry_room_motion_detector_occupancy
        - binary_sensor.downstairs_occupancy
        - binary_sensor.main_floor_occupancy
      tap_action: more-info
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'element-on' : 'element-off' }"
    
    # Temperatures
    - entities:
        - sensor.garage_temperature
        - sensor.office_temperature
        - sensor.porch_temperature
      state_action:
        - service: floorplan.text_set
          service_data: "${(entity.state !== undefined) ? Math.round(entity.state * 10) / 10 + '°' : 'unknown'}"
        - service: floorplan.class_set
          service_data: 'static-temp'
    
    # Dryer
    - entities:
        - sensor.dryer_humidity
      state_action:
        - service: floorplan.text_set
          service_data: "${(entity.state !== undefined) ? Math.round(entity.state * 10) / 10 + '°' : 'unknown'}"
        - service: floorplan.class_set
          service_data: 'static-temp'
    
    - entities:
        - sensor.dryer_temperature
      state_action:
        - service: floorplan.text_set
          service_data: "${(entity.state !== undefined) ? Math.round(entity.state * 10) / 10 + '°' : 'unknown'}"
        - service: floorplan.class_set
          service_data: 'static-temp'
    
    # Thermostat
    - entity: climate.downstairs
      tap_action: more-info
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data:
          class: |
            >
            switch (entity.attributes.preset_mode.toLowerCase()) {
              case 'away':
                return 'thermostat-away';
              
              case 'home':
                return 'thermostat-home';
              
              default:
                return 'thermostat-sleep';
            }
    
    # Appliances
    - entities:
        - switch.sonoff_microwave
        - switch.sonoff_refrigerator
        - switch.sonoff_washer
      tap_action: more-info
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'element-on' : 'element-off' }"
    
    # Garage door north
    - entity: binary_sensor.shelly1_garage_north_contact
      tap_action:
        action: call-service
        service: switch.turn_on
        service_data:
          entity_id: switch.shelly1_garage_north
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'door-closed' : 'door-open' }"
    
    # Garage door south
    - entity: binary_sensor.shelly1_garage_south_contact
      tap_action:
        action: call-service
        service: switch.turn_on
        service_data:
          entity_id: switch.shelly1_garage_south
      state_action:
        action: call-service
        service: floorplan.class_set
        service_data: "${(entity.state === 'on') ? 'door-closed' : 'door-open' }"
