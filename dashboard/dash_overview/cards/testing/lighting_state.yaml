#=============================#
#     Lighting State Card     #
#=============================#

type: custom:stack-in-card
title: Lighting State
mode: vertical
cards:
  
  - type: 'custom:button-card'
    template: container

    custom_fields:
      buttons:
        card:
          type: grid
          columns: 4
          square: false
          cards:
            
            - type: 'custom:button-card'
              template: sensor_button
              name: 1st BR
              entity: light.studio_lamp_2
            
            - type: 'custom:button-card'
              template: sensor_button
              name: 2nd BR
              entity: light.penthouse_lamp
            
            - type: 'custom:button-card'
              template: sensor_button
              name: Master BR
              entity: light.master_bedroom_lamp
            
            - type: 'custom:button-card'
              template: blank_button
            
            - type: 'custom:button-card'
              template: sensor_button
              name: 1st Night (FR)
              entity: light.family_room_lamp
            
            - type: 'custom:button-card'
              template: sensor_button
              name: 1st Night (hall)
              entity: light.hallway_lamp
            
            - type: 'custom:button-card'
              template: sensor_button
              name: 2nd Night
              entity: light.penthouse_vanity_light
            
            - type: 'custom:button-card'
              template: sensor_button
              name: Master Night
              entity: light.master_bath_light
