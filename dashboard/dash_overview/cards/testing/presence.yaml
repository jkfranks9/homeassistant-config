              template: virtual_person_button
              entity: input_boolean.virtual_maryam
              name: Maryam
              tap_action:
                action: toggle
          
            - type: 'custom:button-card'
              template: virtual_person_button
              entity: input_boolean.virtual_mike
              name: Mike
              tap_action:
                action: toggle
          
            - type: 'custom:button-card'
