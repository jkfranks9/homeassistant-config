#=============================#
#     Energy History Card     #
#=============================#

type: 'custom:mini-graph-card'
name: Usage History - 48hr
icon: mdi:flash
font_size_header: 20
lower_bound_secondary: 0
hours_to_show: 48
line_width: 2
show:
  extrema: false
points_per_hour: 60
group_by: interval

entities:
  - entity: sensor.total_power
    index: 0
    name: Watts
    show_state: true
    state_adaptive_color: false
  - entity: sensor.nighttime
    name: Night
    color: var(--accent-color)
    show_line: false
    show_points: false
    show_legend: false
    y_axis: secondary

style: |
  ha-card > div:first-child {
  }
  .name > span {
    font-weight: 400 !important;
    opacity: 1 !important;
  }
