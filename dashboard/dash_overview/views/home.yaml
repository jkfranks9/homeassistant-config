#     Home Tab     #
#==================#

title: Home
icon: mdi:home
path: default_view
panel: true
cards:
  - type: custom:layout-card
    layout_type: custom:vertical-layout
    cards:
      - !include /config/dashboard/dash_overview/cards/home/domains.yaml
      - !include /config/dashboard/dash_overview/cards/home/groups.yaml
      - type: custom:layout-break
      - !include /config/dashboard/dash_overview/cards/home/garage.yaml
      - !include /config/dashboard/dash_overview/cards/home/fans.yaml
      - !include /config/dashboard/dash_overview/cards/home/laundry.yaml
      - type: custom:layout-break
      - !include /config/dashboard/dash_overview/cards/home/weather.yaml
      - !include /config/dashboard/dash_overview/cards/home/presence.yaml
      - !include /config/dashboard/dash_overview/cards/home/ups.yaml
