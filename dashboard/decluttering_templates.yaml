#=======================#
#     Reminder Card     #
#=======================#

# Next event is for tasks that occur on a regular basis, such as changing an HVAC filter every 
# 4 months.
next_event:
  default:
    - amount: ''
  card:
    type: entities
    entities:
      - type: 'custom:multiple-entity-row'
        entity: '[[entity]]'
        icon: 'mdi:[[icon]]'
        name: '[[name]]'
        secondary_info: '[[interval]] [[period]] [[amount]]'
        hold_action:
          action: call-service
          service: '[[service]]'
          service_data:
            entity: '[[entity]]'
            base_entity: '[[base_entity]]'
            amount: '[[interval]]'
    
    style: |
      {%- set ts_event = as_timestamp(states.[[entity]].state, default=0) %}
      {%- set ts_now = as_timestamp(now()) | round(0) %}
      {%- set ts_delta = (ts_now - ts_event) %}
      ha-card {
        color: {% if (ts_delta >= 0) %}red {% elif ts_delta > (-86400) %}yellow {% else %}var(--primary-text-color) {% endif %};
      }

next_event_numeric:
  default:
    - amount: ''
    - base_entity: ''
  card:
    type: entities
    entities:
      - type: 'custom:multiple-entity-row'
        entity: '[[entity]]'
        format: precision0
        icon: 'mdi:[[icon]]'
        name: '[[name]]'
        secondary_info: '[[interval]] [[period]] [[amount]]'
        hold_action:
          action: call-service
          service: '[[service]]'
          service_data:
            entity: '[[entity]]'
            base_entity: '[[base_entity]]'
            amount: '[[interval]]'
    
    style: |
      {%- set ts_delta = (states.[[entity]].state | int - states.[[base_entity]].state | int) %}
      ha-card {
        color: {% if (ts_delta <= 0) %}red {% elif ts_delta < ([[interval]] * 7.5/100) %}yellow {% else %}var(--primary-text-color) {% endif %};
      }

#==================#
#     Bar Card     #
#==================#

severity_colors:
  default:
    - min: 0
    - max: 100
  card:
    type: custom:bar-card
    name: '[[name]]'
    entity: '[[entity]]'
    icon: '[[icon]]'
    entity_row: true
    height: 30px
    min: '[[min]]'
    max: '[[max]]'
    severity:
      - color: 'var(--success-color)'
        from: '[[range1_from]]'
        to:   '[[range1_to]]'
      - color: 'var(--warning-color)'
        from: '[[range2_from]]'
        to:   '[[range2_to]]'
      - color: 'var(--error-color)'
        from: '[[range3_from]]'
        to:   '[[range3_to]]'

#========================#
#     Satellite Pass     #
#========================#

satellite_pass:
  card:
    type: conditional
    conditions:
      - entity: '[[entity]]'
        state_not: unknown
    card:
      type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          template: satellite_pass
          entity: '[[entity]]'
          name: Next Pass
        - type: vertical-stack
          cards:
            - type: 'custom:gauge-card'
              entity: '[[entity]]'
              attribute: max_elevation
              measurement: Â°
              scale: 15px
              severity:
                red: 0
                yellow: 45
                green: 65
            - type: 'custom:button-card'
              template: satellite_compass
              entity: '[[entity]]'

#===================#
#     CPAP Card     #
#===================#

cpap_data:
  card:
    type: 'custom:mini-graph-card'
    name: '[[name]]'
    icon: 'mdi:[[icon]]'
    hours_to_show: 168
    aggregate_func: max
    group_by: date
    group: true
    height: 100
    show:
      graph: bar
      average: true
      state: false
      
    entities:
      - entity: '[[entity]]'

#==========================#
#     Temperature Card     #
#==========================#

temperature_data:
  default:
    - name: null
    - attribute: ''
  card:
    type: 'custom:mini-graph-card'
    name: '[[name]]'
    icon: 'mdi:[[icon]]'
    hours_to_show: 168
    points_per_hour: 10
    group_by: hour
    line_width: 2
    height: 220
    decimals: 1
    font_size: 75
    show:
      average: true
      extrema: false
    tap_action:
      action: none
      
    entities:
      - entity: '[[entity]]'
        attribute: '[[attribute]]'
