#================================#
#     Cleaning Upstairs Card     #
#================================#

type: custom:stack-in-card
title: Upstairs
cards:
      
  # Penthouse Bath
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_cleaning_penthouse_bath
      - name: Bath
      - icon: bathtub
      - interval: 6
      - period: 'weeks'
      
  # Penthouse Bedroom
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_cleaning_penthouse_bedroom
      - name: Bedroom
      - icon: bed
      - interval: 8
      - period: 'weeks'
      
  # Snack Bar
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_cleaning_snack_bar
      - name: Snack Bar
      - icon: fridge-industrial
      - interval: 7
      - period: 'weeks'
      
  # Theater
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_cleaning_theater
      - name: Theater
      - icon: theater
      - interval: 5
      - period: 'weeks'
      
  # Utility
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_cleaning_utility
      - name: Utility
      - icon: audio-video
      - interval: 7
      - period: 'weeks'
