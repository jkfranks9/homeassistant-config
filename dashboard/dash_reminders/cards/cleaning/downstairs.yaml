#==================================#
#     Cleaning Downstairs Card     #
#==================================#

type: custom:stack-in-card
title: Downstairs
cards:
      
  # Dining Room / Foyer
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.reminder_cleaning_dining_foyer
      - name: Dining / Foyer
      - icon: silverware-variant
      - interval: 6
      - period: 'weeks'
      - service: script.set_datetime_offset_weeks
      
  # Family Room
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.reminder_cleaning_family_room
      - name: Family Room
