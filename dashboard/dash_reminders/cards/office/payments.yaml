type: custom:stack-in-card
title: Payments
cards:
      
  # Amazon VISA
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.reminder_payment_amazon
      - name: Amazon VISA
      - icon: card-account-details
      - interval: 1
      - period: 'month'
      - service: script.set_datetime_offset_months
      
