type: custom:stack-in-card
title: Misc Variables
mode: horizontal
cards:
  
  - type: 'custom:button-card'
    template: container

    custom_fields:
      buttons:
        card:
          type: grid
          columns: 4
          square: false
          cards:
            
            - type: 'custom:button-card'
              template: input_button
              entity: input_number.variables_cu_visa
              name: CU Visa
            
            - type: 'custom:button-card'
              template: input_button
              entity: input_number.variables_wells_fargo
              name: WF
            
            - type: 'custom:button-card'
              template: input_button
              entity: input_number.variables_john_deere
              name: Deere
            
