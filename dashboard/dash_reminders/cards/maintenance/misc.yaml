#===============================#
#     Misc Maintenance Card     #
#===============================#

type: custom:stack-in-card
title: Miscellaneous
cards:
      
  # Test smoke detectors
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.reminder_misc_smokedetectors
      - name: Test Smoke Detectors
      - icon: smoke-detector-variant
      - interval: 4
      - period: 'months'
      - service: script.set_datetime_offset_months
      
  # Change 9v batteries
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.reminder_misc_9vbatteries
      - name: Change 9v Batteries
      - icon: home-battery
      - interval: 15
      - period: 'months'
      - service: script.set_datetime_offset_months
      
  # Clean Fridge & Condenser
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.reminder_misc_cleanfridge
      - name: Clean Fridge / Condenser
      - icon: fridge-variant
      - interval: 12
      - period: 'months'
      - service: script.set_datetime_offset_months
      
  # Clean Oven
  - type: 'custom:decluttering-card'
    template: next_event
