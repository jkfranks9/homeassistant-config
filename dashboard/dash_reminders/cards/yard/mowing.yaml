#=====================#
#     Mowing Card     #
#=====================#

type: custom:stack-in-card
title: Mowing
cards:
      
  # Tractor
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_mow_tractor
      - name: Tractor
      - icon: mower
      - interval: 6
      - period: 'days'
  
  # Push
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_mow_push
      - name: Push
      - icon: mower
      - interval: 6
      - period: 'days'
