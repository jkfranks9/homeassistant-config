#     Trimming Card     #
#=======================#

type: custom:stack-in-card
title: Trimming
cards:
      
  # Frontage East
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.reminder_trimming_frontage_east
      - name: Frontage East
      - icon: sickle
      - interval: 4
      - period: 'months'
      - service: script.set_datetime_offset_months
      
