#=======================#
#     Spraying Card     #
#=======================#

type: custom:stack-in-card
title: Spraying
cards:
      
  # Frontage / driveway
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_spray_frontage_driveway
      - name: Frontage / Driveway
      - icon: spray
      - interval: 15
      - period: 'days'
      - service: script.set_datetime_offset_days
  
  # Back / side / roadside
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_spray_back_side_roadside
      - name: Back / Side / Roadside
      - icon: spray
      - interval: 15
      - period: 'days'
      - service: script.set_datetime_offset_days
  
  # Front / edge / courtyard / orchard
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_spray_front_edge_courtyard_orchard
      - name: Front / Edge / Courtyard / Orchard
      - icon: spray
      - interval: 15
      - period: 'days'
      - service: script.set_datetime_offset_days
