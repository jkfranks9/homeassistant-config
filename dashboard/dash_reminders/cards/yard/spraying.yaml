#=======================#
#     Spraying Card     #
#=======================#

type: custom:stack-in-card
title: Spraying
cards:
      
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_spray_frontage_driveway
      - name: Frontage / Driveway
      - icon: spray
      - interval: 15
      - period: 'days'
  
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_spray_sidewalk_front_side
      - name: Sidewalk / Front / Side
      - icon: spray
      - interval: 15
      - period: 'days'
  
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_spray_back_pool_roadside
      - name: Back / Pool / Roadside
      - icon: spray
      - interval: 15
      - period: 'days'
  
  - type: 'custom:decluttering-card'
    template: next_event
    variables:
      - entity: input_datetime.periodic_yard_spray_edge_trees
      - name: Edge / Trees
      - icon: spray
      - interval: 15
      - period: 'days'
