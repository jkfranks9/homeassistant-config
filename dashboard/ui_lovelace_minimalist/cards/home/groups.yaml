#==============================#
#     Groups Lighting Card     #
#==============================#

type: custom:stack-in-card
title: Light Groups
mode: vertical
cards:
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      
      - type: "custom:button-card"
        template: "card_light"
        entity: light.office_lights
        variables:
          ulm_card_light_name: Office
          
          # Popup group controls for card and name taps.
          ulm_card_tap_action: 'call-service'
          ulm_card_tap_service: 'script.popup_light_group'
          ulm_card_tap_service_data:
            browser_id: Legion
            light_group: light.office_lights
          ulm_name_tap_action: 'call-service'
          ulm_name_tap_service: 'script.popup_light_group'
          ulm_name_tap_service_data:
            browser_id: Legion
            light_group: light.office_lights

      # Display family room lights according to Christmas mode.
      - type: conditional
        conditions:
          - entity: input_boolean.christmas_mode
            state: 'off'
        card:  
          type: 'custom:button-card'
          template: "card_light"
          entity: light.family_room_lights
          variables:
            ulm_card_light_name: Family
          
            # Popup group controls for card and name taps.
