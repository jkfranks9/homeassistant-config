              browser_id: Legion
              light_group: light.family_room_lights
            ulm_name_tap_action: 'call-service'
            ulm_name_tap_service: 'script.popup_light_group'
            ulm_name_tap_service_data:
              browser_id: Legion
              light_group: light.family_room_lights
  
      - type: conditional
        conditions:
          - entity: input_boolean.christmas_mode
            state: 'on'
        card: 
          type: 'custom:button-card'
