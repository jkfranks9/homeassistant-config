#===================#
#     Fans Card     #
#===================#

type: custom:stack-in-card
title: Ceiling Fans
mode: horizontal
cards:
  
  - type: 'custom:button-card'
    template: 
      - custom_card_saxel_fan
    entity: fan.family_room_fan
    name: Family
    variables:
      ulm_icon_tap_action: 'call-service'
      ulm_icon_tap_service: 'light.toggle'
      ulm_icon_tap_service_data:
        entity_id: light.family_room_fan
  
  - type: 'custom:button-card'
    template:
      - custom_card_saxel_fan
    entity: fan.office_fan
    name: Office
    variables:
      ulm_icon_tap_action: 'call-service'
      ulm_icon_tap_service: 'light.toggle'
      ulm_icon_tap_service_data:
        entity_id: light.office_fan
  
  - type: 'custom:button-card'
    template: 
      - custom_card_saxel_fan
    entity: fan.theater_fan
    name: Theater
    variables:
      ulm_icon_tap_action: 'call-service'
      ulm_icon_tap_service: 'light.toggle'
      ulm_icon_tap_service_data:
        entity_id: light.theater_fan
