#===============#
#     Voice     #
#===============#

# NOTE: These intents require knowing the most recently spoken to device. So all intent scripts must call a script
# that in turn calls Get Voice Device Data as the first step.

intents:
  
  Bedtime:
    data:
      - sentences:
          - "bedtime"

  FanHigh:
    data:
      - sentences:
          - "([(set the | set)] fan high | tea earl grey hot)
"

  FanLow:
    data:
      - sentences:
          - "([(set the | set)] fan low | tea earl grey cool)"

  FanMedium:
    data:
      - sentences:
          - "([(set the | set)] fan medium | tea earl grey lukewarm)"

  FanOff:
    data:
      - sentences:
          - "[(turn the | turn)] fan off"

  LightOff:
    data:
      - sentences:
          - "[(turn the | turn)] (light | lamp) off"

  LightOn:
    data:
      - sentences:
          - "[(turn the | turn)] (light | lamp) on"

  RemoveNotification:
    data:
      - sentences:
          - "remove notification"
