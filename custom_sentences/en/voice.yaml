#===============#
#     Voice     #
#===============#

# NOTE: These intents require knowing the most recently spoken to device. So all intent scripts must call a script
# that in turn calls Get Voice Device Data as the first step.

intents:

  ChangeLight:
    data:
      - sentences:
          - "(change light | light (on | off))"

  FanHigh:
    data:
      - sentences:
          - "([set] [the] fan high | tea earl grey hot)"

  FanLow:
    data:
      - sentences:
          - "([set] [the] fan low | tea earl grey cool)"

  FanMedium:
    data:
      - sentences:
          - "([set] [the] fan medium | tea earl grey lukewarm)"

  FanOff:
    data:
      - sentences:
          - "([turn] [the] fan off)"

  RemoveNotification:
    data:
      - sentences:
          - "remove notification"
