#=========================#
#     History Linking     #
#=========================#

# These allow groups of entities to be shown together on the history page, along with customized timestamps,
# thus implementing a sort of saved history. They can be linked to from custom config template cards in the UI.
  
# Washer debugging
history_washer_debug:
  entities:
    - sensor.washer_current_consumption
    - sensor.washer_power_state
    - input_select.washer_state
  
# Dryer debugging
history_dryer_debug:
  entities:
    - binary_sensor.dryer_humidity_falling
    - binary_sensor.dryer_temperature_falling
    - sensor.downstairs_humidity
    - sensor.dryer_humidity
    - sensor.porch_humidity
    - sensor.downstairs_temperature
    - sensor.dryer_temperature
    - sensor.porch_temperature
