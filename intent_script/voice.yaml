#===============#
#     Voice     #
#===============#

# NOTE: These intents require knowing the most recently spoken to device. So all the scripts called here must call
# Get Voice Device Data as the first step.

# Sleep ...
Bedtime:
  action:
    - action: script.turn_on
      target:
        entity_id: script.bedtime_front_end
      data:
        variables:
          caller: nabu

# Fans ...
FanHigh:
  action:
    - action: script.voice_modify_fan
      data:
        caller: nabu
        speed: 'high'

FanLow:
  action:
    - action: script.voice_modify_fan
      data:
        caller: nabu
        speed: 'low'

FanMedium:
  action:
    - action: script.voice_modify_fan
      data:
        caller: nabu
        speed: 'medium'

FanOff:
  action:
    - action: script.voice_modify_fan
      data:
        caller: nabu
        speed: 'off'

# Lights ...
LightOn:
  action:
    - action: script.voice_operate_light
      data:
        caller: nabu
        operation: 'on'

LightOff:
  action:
    - action: script.voice_operate_light
      data:
        caller: nabu
        operation: 'off'

# Other ...
RemoveNotification:
  action:
    - action: script.voice_mobile_notification
      data:
        caller: nabu

ReportHouseStatus:
  action:
    - action: script.voice_report_house_status
      data:
        caller: nabu
