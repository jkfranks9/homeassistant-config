#==================#
#     Lighting     #
#==================#

Bathroom:
  action:
    - action: script.turn_on_bathroom_light

KitchenBright:
  action:
    - action: script.turn_on_bright_kitchen_lights

KitchenOff:
  action:
    - action: script.turn_off_kitchen_lights

KitchenOn:
  action:
    - action: script.turn_on_kitchen_lights

LightsOut:
  action:
    - action: scene.turn_on
      target:
        entity_id: scene.lights_out

SleepTime:
  action:
    - action: script.sleeptime

StartBathTime:
  action:
    - action: script.start_bath_time

StudioNightLightsOn:
  action:
    - action: script.operate_preferred_studio_night_lights
      data:
        operation: 'on'

SwitchStudioLamps:
  action:
    - action: script.switch_studio_lamps

TurnOffChristmasLights:
  action:
    - action: script.turn_off_christmas_lights

TurnOnChristmasLights:
  action:
    - action: script.turn_on_christmas_lights
