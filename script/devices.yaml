#================#
#     Vacuum     #
#================#

# Toggle the vacuum automation; sometimes we need it to be off, like when family are sleeping upstairs.
toggle_vacuum_automation:
  alias: Toggle Vacuum Automation
  
  fields:
    vacuum_name:
      description: Name of the vacuum.
    
    operation:
      description: Whether to turn the automation on or off.
      selector:
        select:
          options:
            - 'on'
            - 'off'
  
  sequence:
    - variables:
        automation_state: "{{ states('automation.start_vacuum') }}"
    
    # Don't do anything if the automation is already in the desired state.
    - if:
        - "{{ operation != automation_state }}"
      
      then:
        
        # Simulate the request if testing mode is on.
        - if:
            - "{{ is_state('input_boolean.testing_mode', 'off') }}"
          
          then:
            - if:
                - "{{ operation == 'on' }}"
              
              then:
                - service: automation.turn_on
                  entity_id: automation.start_vacuum
              
              else:
                - service: automation.turn_off
                  entity_id: automation.start_vacuum
      
          else:
            - service: script.log_testing_simulation
              data:
                category: vacuum
                message: "{{ 'Vacuum name ' ~ vacuum_name ~ ' automation turned ' ~ operation }}"

#=========================#
#     Laundry History     #
#=========================#

# Update the washer/dryer start/stop time history entities. This is called by the appropriate automations when the washer or dryer are stopped.
update_laundry_history_time_ranges:
  alias: Update Laundry History Time Ranges
  
  fields:
    is_washer:
      description: True for washer, false for dryer.
      selector:
        boolean:
    
    start_time:
      description: Start time of the laundry cycle, as a timestamp.
      selector:
        number:
          min: 0
          max: 4294967295
    
    stop_time:
      description: Stop time of the laundry cycle, as a timestamp.
      selector:
        number:
          min: 0
          max: 4294967295
  
  sequence:
    - variables:
        
        # These are the washer or dryer sensor entities we need.
        ranges_entity: "{{ iif(is_washer, 'sensor.history_washer_debug_ranges', 'sensor.history_dryer_debug_ranges') }}"
        index_entity: "{{ iif(is_washer, 'sensor.history_washer_debug_current_index', 'sensor.history_dryer_debug_current_index') }}"
        
        # This is the index suffix we need for the start/stop datetime entities. Since the index entity is zero origin
        # and the datetime entities are 1 through n, we add 2 to the current index to arrive at the value we need.
        next_index_suffix: "{{ states(index_entity) | int(0) + 2 }}"
        
        # Determine the start/stop datetime entities. Wrap from the last entity to the first if needed.
        start_entity_prefix: "{{ iif(is_washer, 'input_datetime.history_washer_start_', 'input_datetime.history_dryer_start_') }}"
        stop_entity_prefix: "{{ iif(is_washer, 'input_datetime.history_washer_stop_', 'input_datetime.history_dryer_stop_') }}"
        start_entity: "{{ iif(next_index_suffix > states(ranges_entity) | int(0), start_entity_prefix ~ '1', start_entity_prefix ~ next_index_suffix) }}"
        stop_entity: "{{ iif(next_index_suffix > states(ranges_entity) | int(0), stop_entity_prefix ~ '1', stop_entity_prefix ~ next_index_suffix) }}"
    
    # Set the start and stop times. This has the effect of updating the ranges and current index sensors for the next time we get called.
    - service: input_datetime.set_datetime
      target:
        entity_id: "{{ start_entity }}"
      data_template:
        timestamp: "{{ start_time }}"
    
    - service: input_datetime.set_datetime
      target:
        entity_id: "{{ stop_entity }}"
      data_template:
        timestamp: "{{ stop_time }}"

