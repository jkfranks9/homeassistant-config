#==============#
#     Kodi     #
#==============#

test_kodi:
  alias: Test Kodi
  
  sequence:
  
    # Send the 'get movies' command to Kodi.
    - service: kodi.call_method
      data:
        entity_id: media_player.kodi
        #method: VideoLibrary.GetMusicVideos
        method: VideoLibrary.GetMovies
    
    # Wait a bit for a good 'get movies' result, but quit if it times out.
    - wait_for_trigger:
        - platform: event
          event_type: test_kodi_result
          #event_data:
          #  source: "{{ wait.trigger.event.data.source }}"
      timeout: 10
      continue_on_timeout: false
        
    - service: system_log.write
      data:
        message: "{{ wait.trigger.event.data.result }}"
        level: warning

test_kodi_video_playlist:
  alias: Test Kodi Video Playlist
  
  sequence:
  
    - service: kodi.call_method
      target:
        entity_id: media_player.kodi
      data:
        method: Playlist.Clear
        playlistid: 1
    
    - wait_for_trigger:
        - platform: event
          event_type: kodi_call_method_result
          event_data:
            result_ok: true
            input:
              method: Playlist.Clear
      timeout: 3
  
    - service: kodi.call_method
      target:
        entity_id: media_player.kodi
      data:
        method: Playlist.Add
        playlistid: 1
        item:
          musicvideoid: 55
    
    - wait_for_trigger:
        - platform: event
          event_type: kodi_call_method_result
          event_data:
            result_ok: true
            input:
              method: Playlist.Add
      timeout: 3
  
    - service: kodi.call_method
      target:
        entity_id: media_player.kodi
      data:
        method: Playlist.Add
        playlistid: 1
        item:
          musicvideoid: 66
    
    - wait_for_trigger:
        - platform: event
          event_type: kodi_call_method_result
          event_data:
            result_ok: true
            input:
              method: Playlist.Add
      timeout: 3

