#===========================#
#     Guest Lights/Fans     #
#===========================#

# Turn on guest lights near sunset or in the evening when children are home.
- alias: Turn On Guest Lights Sunset
  id: 'turn_on_guest_lights_sunset'
  
  trigger:
    
    # Trigger near sunset. 
    # Note that we're using the effective sun sensor, which allows us to do testing using the
    # testing infrastructure. If we're not testing the sensor reflects the real sun.
    - platform: template
      value_template: "{{ state_attr('sensor.effective_sun', 'elevation') | float(0) <= states('sensor.min_elevation') | float(0) }}"
    
    - platform: time
      at: '19:30:00'
    
    - platform: homeassistant
      event: start
  
  condition:
    - condition: state
      entity_id: binary_sensor.children_home
      state: 'on'
    
    - "{{ state_attr('sensor.effective_sun', 'elevation') | float(0) <= states('sensor.min_elevation') | float(0) }}"
    
    - condition: time
      after: '19:30:00'
    
    - condition: state
      entity_id: input_boolean.nighttime
      state: 'off'
  
  action:
    - delay: 
        seconds: "{{ range(2, 15) | random }}"
    
    - service: script.set_up_children_only_bedtime_environment
      data:
        stage: 'pre'
    
    # Always turn on the downstairs bedroom light; that's home base.
    - service: light.turn_on
      entity_id: light.studio_lamp_2

# Turn off guest lights after bedtime when grandchildren are home.
- alias: Turn Off Guest Lights Bedtime
  id: 'turn_off_guest_lights_bedtime'
  
  trigger:
    - platform: time
      at: '22:30:00'
    
    - platform: homeassistant
      event: start
  
  condition:
    - condition: time
      after: '22:30:00'
    
    - "{{ states('input_select.occupied_bedrooms') in ['ChildDown', 'ChildDownPlus'] }}"
  
  action:
    - delay: 
        seconds: "{{ range(2, 15) | random }}"
    
    - service: script.set_up_children_only_bedtime_environment
      data:
        stage: 'post'

