- alias: Turn Off Christmas Lights
  id: 'turn_off_christmas_lights'
  trigger:
    - platform: time
      at: '22:30:00'
    - platform: homeassistant
      event: start
  condition:
    - condition: time
      after: '22:30:00'
    - condition: time
      before: '08:00:00'
