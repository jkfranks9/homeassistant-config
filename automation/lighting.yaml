  id: 'check_daytime_lights_sunset_medium'
  
  trace:
    stored_traces: 10

  use_blueprint:
    path: lighting/sunset_light_weather.yaml
    input:
      elevation: sensor.med_elevation
      light_entity: "{{ iif(states('input_boolean.christmas_mode') == 'off', 'light.daytime_lights', 'light.daytime_christmas_lights') }}"

# Check at a minimum sun elevation.
- alias: Check Daytime Lights Sunset Minimum
  id: 'check_daytime_lights_sunset_minimum'
  
  trace:
    stored_traces: 10

  use_blueprint:
    path: lighting/sunset_light_weather.yaml
    input:
      elevation: sensor.min_elevation
      light_entity: "{{ iif(states('input_boolean.christmas_mode') == 'off', 'light.daytime_lights', 'light.daytime_christmas_lights') }}"

