#=================================#

# Control adults home based on device tracker presence.
# NOTE: Adults home is turned on in Open House For Family, to avoid a timing problem: if we turned it on here, it would be delayed
# because of the random delay and would thus not be on when Open House For Family ran.
- alias: Turn Off Adults Home
  id: 'turn_off_adults_home'
  trigger:
    - platform: state
      entity_id: person.mike
      from: 'home'
      to: 'not_home'
    - platform: state
      entity_id: person.sarah
      from: 'home'
      to: 'not_home'
    - platform: homeassistant
      event: start
  
  condition:
    not:
      - condition: state
        entity_id: person.mike
        state: 'home'
      - condition: state
        entity_id: person.sarah
        state: 'home'
  
  action:
    - delay: 
        seconds: "{{ range(2, 15) | random }}"
    - service: input_boolean.turn_off
      entity_id: input_boolean.adults_home

