# Control the treadmill fan based on temperature.
- alias: Turn On Treadmill Fan
  id: 'turn_on_treadmill_fan'
  trigger:
    - platform: state
      entity_id: input_boolean.treadmill_triggered
      to: 'on'
  action:
    - choose:
      - conditions:
        - condition: numeric_state
