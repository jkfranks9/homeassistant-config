#=====================#

# Record fired scripts in a log file.
- alias: Log Scripts
  id: log_scripts
  mode: queued
  max: 200
  
  # We trigger on all started scripts.
  trigger:
    - platform: event
      event_type: script_started
  
  # Weed out non-scripts and some we want to skip.
  condition:
    - condition: template
      value_template: >
        {% set skip_list = [
