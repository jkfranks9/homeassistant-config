#----------- Devices -----------#

# Family Room AV
TVOn:
  speech:
    text: "TV power is enabled"
  action:
    service: script.enable_family_room_av

TVOff:
  speech:
    text: "TV power is disabled"
  action:
    service: script.disable_family_room_av

RestartFireTV:
  speech:
    text: "Done"
