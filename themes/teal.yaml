# Based on Midnight Teal theme by Neekster
# https://github.com/Neekster/MidnightTeal

Teal:
  
  # Colors by name
  white: '#FFFFFF'
  ghost-white: '#FCFCFC'
  black: '#000000'
  transparent-black: rgba(1,8,11,0.4)
  cyan: '#26abc0'
  dark-cyan: '#00aec9'
  lightest-teal: '#68e1f2'
  lighter-teal: '#3E9296'
  light-teal: '#1c8290'
  teal: '#2F626A'
  dark-teal: '#0d3f46'
  darker-teal: '#062129'
  darkest-teal: '#03161c'
  spring-green: '#00FFC8'
  dark-sky-blue: '#007AFF'
  slate-blue: '#303F79'
  dark-slate-blue: '#1E2747'
  royal-blue: '#4DA3FF'
  dark-orchid: '#963e89'
  brick-red: '#D7432C'
  
  ### Main Interface Colors
  primary-color: var(--cyan)
  accent-color: var(--dark-cyan)
  primary-background-color: var(--darker-teal)
  secondary-background-color: var(--darkest-teal)  
  
  # Header
  app-header-background-color: var(--light-teal)

  # Text
  primary-text-color: var(--white)
  secondary-text-color: var(--lightest-teal)
  disabled-text-color: var(--dark-teal)

  # Sidebar Menu
  sidebar-icon-color: var(--lighter-teal)
  sidebar-text-color: var(--primary-text-color)
  sidebar-background-color: var(--markdown-code-background-color)
  sidebar-selected-icon-color: var(--dark-orchid)
  sidebar-selected-text-color: var(--primary-text-color)
  
  # Buttons

  # Radio Buttons

  # States and Badges
  state-icon-color: var(--dark-cyan)
  state-icon-active-color: var(--spring-green)
  state-icon-unavailable-color: var(--disabled-text-color)

  # Sliders
  slider-knob-color: var(--dark-sky-blue)
  slider-knob-start-color: var(--slider-knob-color)
  slider-pin-color: var(--slider-knob-color)
  slider-active-color: var(--slider-knob-color)
  slider-secondary-color: var(--light-primary-color)

  # Labels
  label-badge-background-color: var(--dark-slate-blue)
  label-badge-text-color: var(--primary-text-color)
  label-badge-red: var(--brick-red)
  
  # Cards
  card-background-color: var(--ha-card-background)
  ha-card-background: var(--dark-teal)
  ha-card-border-radius: 4px
  ha-card-box-shadow: 3px 3px 2px var(--transparent-black)
  masonry-view-card-margin: 6px
  paper-listbox-background-color: var(--primary-background-color)
  
  # Switches

  # Toggles
  paper-toggle-button-checked-button-color: var(--ghost-white)
  paper-toggle-button-checked-bar-color: var(--royal-blue)
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--slate-blue)

  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)

  # Dropdowns
  material-background-color: var(--secondary-background-color)
  material-secondary-background-color: var(--primary-background-color)
  mdc-theme-surface: var(--teal)
  
  # Scrollbar

  # Pre/Code
  markdown-code-background-color: var(--black)
  
  # Misc
  code-editor-background-color: var(--black)
  input-fill-color: var(--primary-background-color)
  dialog-background-color: var(--brick-red)
  more-info-header-background: var(--app-header-background-color)

  # HACS
  hacs-chip-background-color: var(--primary-color)
  
  # Bar/graph gradients ... used for bar and graph cards (these are unique to my configuration)
  bar-low-color: var(--spring-green)
  bar-medium-color: var(--dark-cyan)
  bar-high-color: var(--darker-teal)
