#========================#
#     Utility Meter      #
#========================#

# NOTE: All of the "real" utility meter configuration has been migrated to the UI.
# What remains here is based on input numbers, which are not supported as sources in the UI,
# and are thus a bit of a perversion of the utility meter integration. I could create sensors
# to represent the input numbers, but that's silly.

#----------------------#
#   -- Treadmill  --   #
#----------------------#

treadmill_daily_calories:
  source: input_number.treadmill_calories
  cycle: daily
treadmill_weekly_calories:
  source: input_number.treadmill_calories
  cycle: weekly
treadmill_monthly_calories:
  source: input_number.treadmill_calories
  cycle: monthly

treadmill_daily_time:
  source: input_number.treadmill_time
  cycle: daily
treadmill_weekly_time:
  source: input_number.treadmill_time
  cycle: weekly
treadmill_monthly_time:
  source: input_number.treadmill_time
  cycle: monthly

