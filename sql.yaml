#=====================#
#     SQL Sensors     #
#=====================#

# These sensors collect the last 30 days usage for energy categories, as well as individual devices within those
# categories (there are a lot of lights, so those are collected into a few groups). They are displayed on the dashboard using the 
# custom Apex Charts card.

#----------------------#
#   -- Categories --   #
#----------------------#

- name: Total Cooking Energy L30d
  unique_id: total_cooking_energy_l30d
  query: >
    SELECT
      (SELECT 
        round(max(s.state) - min(s.state),2)
      FROM 
        statistics_meta sm 
        INNER JOIN statistics s ON 
          s.metadata_id = sm.id 
        WHERE 
          sm.statistic_id='sensor.all_cooking_energy' 
        AND
          s.created_ts >= UNIX_TIMESTAMP() - (1*60*60*24*30)
        LIMIT 1)
    AS `change`
  <<: &base_anchor
    unit_of_measurement: kWh
    column: change
    value_template: "{{(value/30)|round(2)}}"

