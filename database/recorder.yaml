#==================#
#     Recorder     #
#==================#

db_url: !secret mariadb_url
purge_keep_days: 10

# NOTE: Identical to influxdb configuration.

#==== Exclusions

exclude:

  domains:
    - automation
    - binary_sensor
    - calendar
    - counter
    - group
    - input_boolean
    - input_datetime
    - input_number
    - input_select    
    - input_text
    - media_player
    - number
    - person
    - proximity
    - remote
    - scene
    - script
    - select
    - sensor    
    - sun
    - switch
    - timer
    - update
    - weather
  
  entity_globs:
    - light.*_lights

#==== Inclusions

