#===========================#
#     Alexa integration     #
#===========================#
 
smart_home:
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  
  filter:
    
    #==== Exclusions
    
    exclude_domains:
      - automation
      - binary_sensor
      - button
      - camera
      - cover
      - group
      - input_boolean
      - input_number
      - media_player
      - scene
      - script
      - sensor
      - switch
      - timer
    
    exclude_entities:
      - light.family_room_fan
      - light.office_fan
      - light.theater_fan
    
    exclude_entity_globs:
      - light.*_lights
      - light.dashboard_*

    #==== Inclusions

    include_entities:
      - scene.lights_out
      - script.awake
      - script.bedtime
      - script.play_feature_movie
      - script.play_random_kodi_videos
      - script.remove_manual_mobile_notification
      - script.set_theater_idle
      - script.set_workout_daily_time
      - script.sleeptime
      - script.start_bluray
      - script.start_laserdisc
      - script.start_streaming
      - script.start_turntable
      - script.toggle_master_lights
      - script.turn_on_bathroom_light
      - script.wakeup
      - script.watch_amazon_prime
      - script.watch_disney_plus
      - script.watch_hulu
      - script.watch_kodi
      - script.watch_max
      - script.watch_netflix
      - script.watch_paramount_plus
      - script.watch_peacock
      - script.watch_youtube_tv

    include_entity_globs:
      - script.*_bath_time
      - script.*_cinema
      - script.*_family_room_av
      - script.*_kitchen_lights
      - script.alexa_*
      - script.restart_*_tv
      - script.turn_*_christmas_lights
