#===========================#
#     Alexa integration     #
#===========================#
 
smart_home:
  endpoint: https://api.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  
  filter:
    
    #==== Exclusions
    
    exclude_domains:
      - automation
      - button
      - group
      - input_boolean
      - input_number
      - media_player
      - scene
      - switch
      - timer
    
    exclude_entities:
      - binary_sensor.backups_stale
      - binary_sensor.cc2530_router_1_led
      - binary_sensor.cinema_projector
      - binary_sensor.family_room_av
      - binary_sensor.home_assistant_operating_system_update_available
      - binary_sensor.protection_window
      - script.automate_lights_while_away
      - script.change_some_downstairs_lights
      - script.copy_monthly_calories
      - script.evaluate_weather_condition
      - script.get_all_kodi_movies
      - script.lock_pc
      - script.popup_light_group
      - script.position_hvac_vent
      - script.set_thermostat_preset
      - script.start_activity
      - script.throttle_mobile_notification
      - script.toggle_upstairs_br_vent
      - script.turn_off_kodi
      - script.turn_off_pc
      - script.turn_on_family_room_normal
      - script.turn_on_theater_fan
      - script.watch_app
    
    exclude_entity_globs:
      - binary_sensor.*_mirror
      - binary_sensor.*_occupancy
      - binary_sensor.dryer_*
      - binary_sensor.espresense*
      - binary_sensor.guest_bath_motion_detector_*
      - binary_sensor.laundry_room_motion_detector_*
      - binary_sensor.master_bath_motion_detector_*
      - binary_sensor.pixel_6*
      - binary_sensor.shelly1_garage_*_contact
      - binary_sensor.shelly1_garage_*_firmware_update
      - light.*_lights
      - light.daytime_lights*
      - light.downstairs*lights
      - light.upstairs*lights
      - sensor.*_battery_temperature
      - sensor.*_temp
      - sensor.*_temperature
      - sensor.*_temp_max
      - sensor.*_temp_min
      - sensor.*_temp_stats
      - sensor.openweathermap*
      - sensor.outdoor_*
      - script.*_bedtime_environment
      - script.*_deep_sleep
      - script.*_thermostat_hold
      - script.*_worker
      - script.change_lighting_per_weather*
      - script.close_garage_door*
      - script.concat_*_files
      - script.mute_*_bedroom_echo
      - script.position_upstairs_br_vent_*
      - script.reset_smart_bulb*
      - script.set_datetime_offset*
      - script.set_theater_*
      - script.test*
      - script.zigbee2mqtt_*

    #==== Inclusions

    include_entities:
      - scene.fans_off
      - scene.lights_out
      - script.set_theater_idle
