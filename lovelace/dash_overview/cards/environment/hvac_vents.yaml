#=========================#
#     HVAC Vents Card     #
#=========================#

type: custom:stack-in-card
mode: vertical
title: Upstairs BR HVAC Vents
cards:
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: 'custom:button-card'
        template: call_service_vent_button
        name: Toggle
        entity: cover.upstairs_br_vent_1
      
      - type: 'custom:button-card'
        template: call_service_button
        name: Position
        entity: cover.upstairs_br_vent_1
        variables:
          var_script: script.position_upstairs_br_vent_1
      
      - type: entity
        entity: input_number.upstairs_bedroom_vent_1_position
        name: 'Pos'
      
      - type: 'custom:button-card'
        template: hvac_vent_button
        entity: cover.upstairs_br_vent_1
        variables:
          var_name_open: "[[[ return states['cover.upstairs_br_vent_1'].attributes.current_position + '%' ]]]"
          var_name_closed: Closed
      
  - type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: 'custom:button-card'
        template: call_service_vent_button
        name: Toggle
        entity: cover.upstairs_br_vent_2
      
      - type: 'custom:button-card'
        template: call_service_button
        name: Position
        entity: cover.upstairs_br_vent_2
        variables:
          var_script: script.position_upstairs_br_vent_2
      
      - type: entity
        entity: input_number.upstairs_bedroom_vent_2_position
        name: 'Pos'
      
      - type: 'custom:button-card'
        template: hvac_vent_button
        entity: cover.upstairs_br_vent_2
        variables:
          var_name_open: "[[[ return states['cover.upstairs_br_vent_2'].attributes.current_position + '%' ]]]"
          var_name_closed: Closed
