#==================#
#     UPS Card     #
#==================#

type: custom:stack-in-card
title: UPS Status
cards:
  - type: entities
    entities:
      - type: custom:multiple-entity-row
        name: CPS (Primary)
        entity: sensor.cyber1_load
        state_header: Load
        entities:
          - entity: sensor.cyber1_status
            name: Status
          - entity: sensor.cyber1_battery_charge
            name: Battery
          - entity: sensor.cp_ups_runtime_hours
            name: Runtime
          - entity: sensor.cyber1_output_voltage
            name: Output
