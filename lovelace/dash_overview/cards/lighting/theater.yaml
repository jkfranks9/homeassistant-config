#===============================#
#     Theater Lighting Card     #
#===============================#

type: custom:stack-in-card
title: Theater
mode: horizontal
cards:
  - type: 'custom:button-card'
    template: light_button
    name: Ceiling
    entity: light.theater_ceiling
  - type: 'custom:button-card'
    template: light_button
    name: Sconces
    entity: light.theater_sconces
  - type: 'custom:button-card'
    template: light_button
    name: Snack
    entity: light.snack_light
  - type: 'custom:button-card'
    template: light_button
    name: Hallway
    entity: light.upstairs_hallway_lights
  - type: 'custom:button-card'
    template: light_button
    name: Utility
    entity: light.utility_light