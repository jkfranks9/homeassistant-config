#============================#
#     Person Button Card     #
#============================#

person_button:
  show_state: true
  #show_icon: false
  show_entity_picture: true
  size: 90%
  styles:
    card:
      - height: 140px
      - width: 120px

#=================================#
#     Garage Door Button Card     #
#=================================#

garage_door_button:
  variables:
    var_entity: switch.shelly1_garage_north
    var_name_open: North open
    var_name_closed: North closed
  show_icon: true
  show_name: true
  icon: 'hass:garage'
  size: 30%
  tap_action:
    action: call-service
    service: switch.turn_on
    service_data:
      entity_id: '[[[ return variables.var_entity ]]]'
  state:
    - value: 'off'
      name: '[[[ return variables.var_name_open ]]]'
      icon: 'hass:garage-open'
    - value: 'on'
      name: '[[[ return variables.var_name_closed ]]]'

#============================#
#     Toggle Button Card     #
#============================#
toggle_button:
  show_icon: true
  show_name: true
  tap_action:
    action: toggle

#==================================#
#     Call Service Button Card     #
#==================================#
call_service_button:
  variables:
    var_script: script.mute_guest_bedroom_echo
  show_icon: true
  show_name: true
  tap_action:
    action: call-service
    service: script.turn_on
    service_data:
      entity_id: '[[[ return variables.var_script ]]]'

#===============================#
#     HVAC Vent Button Card     #
#===============================#

hvac_vent_button:
  variables:
    var_name_open: Upstairs BR 1 open
    var_name_closed: Upstairs BR 1 closed
  show_icon: true
  show_name: true
  icon: 'mdi:hvac'
  size: 30%
  tap_action:
    action: none
  state:
    - value: 'closed'
      name: '[[[ return variables.var_name_closed ]]]'
      icon: 'mdi:hvac-off'
    - value: 'open'
      name: '[[[ return variables.var_name_open ]]]'

#=======================================#
#     Call Service Vent Button Card     #
#=======================================#
call_service_vent_button:
  show_icon: true
  show_name: true
  tap_action:
    action: call-service
    service: script.toggle_upstairs_br_vent
    service_data:
      vent_entity: '[[[ return entity.entity_id ]]]'

#=================================#
#     Light Group Button Card     #
#=================================#

light_group_button:
  show_icon: true
  show_name: false
  tap_action:
    action: >
      [[[
        if (entity.state == 'on')
          return 'toggle'
        else
          return 'none'
      ]]]
  state:
    - value: 'on'
      icon: mdi:home-lightbulb
    - value: 'off'
      icon: mdi:home-lightbulb-outline

light_group_button_name:
  show_icon: true
  show_name: true
  tap_action:
    action: >
      [[[
        if (entity.state == 'on')
          return 'toggle'
        else
          return 'none'
      ]]]
  state:
    - value: 'on'
      icon: mdi:home-lightbulb
    - value: 'off'
      icon: mdi:home-lightbulb-outline

#===========================#
