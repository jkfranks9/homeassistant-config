#=================================#
#     Temperature Button Card     #
#=================================#

temperature_button:
  show_icon: false
  show_name: false
  show_state: true
  tap_action:
    action: 'none'

#============================#
#     Motion Button Card     #
#============================#

motion_button:
  show_icon: true
  show_name: false
  tap_action:
    action: 'none'
  state:
    - value: 'on'
      icon: mdi:motion-sensor
    - value: 'off'
      icon: mdi:motion-sensor-off
    - value: 'off'

#===========================#
#     Blank Button Card     #
#===========================#

blank_button:
  show_icon: false
  show_name: false
  show_state: false
  tap_action:
    action: 'none'