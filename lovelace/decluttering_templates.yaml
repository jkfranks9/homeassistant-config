#=================================#
#     Flexible Horseshoe Card     #
#=================================#

#=== 4 entities
temperature_entity_4:
  card:
    type: 'custom:flex-horseshoe-card'
    entities:
      - entity: '[[entity_0]]'
        name: '[[name_0]]'
        decimals: 1
        unit: '°F'
      - entity: '[[entity_1]]'
        name: 'min'
        decimals: 1
        unit: '°F'
        icon: mdi:thermometer
      - entity: '[[entity_2]]'
        name: 'max'
        decimals: 1
        unit: '°F'
        icon: mdi:thermometer
      - entity: '[[entity_3]]'
        name: 'RH'
        decimals: 1
        unit: '%'
        icon: mdi:water-percent
    show:
      horseshoe_style: 'lineargradient'
    horseshoe_state:
      color: 'var(--primary-color)'
    layout:
      hlines:
        # A horizontal line. Not connected to an entity
        - id: 0
          xpos: 50
          ypos: 42
          length: 50
          styles:
            - stroke: var(--primary-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
      states:
        # States 0 refers to the first entity in the list, ie index 0
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 34
          styles:
            - font-size: 3em;
        # States 1 refers to the second entity in the list, ie index 1
        - id: 1
          entity_index: 1
          xpos: 40
          ypos: 54
          styles:
            - text-anchor: start;
            - font-size: 1.2em;
        # States 2 refers to the third entity in the list, ie index 2
        - id: 2
          entity_index: 2
          xpos: 40
          ypos: 66
          styles:
            - text-anchor: start;
            - font-size: 1.2em;
        # States 3 refers to the fourth entity in the list, ie index 3
        - id: 3
          entity_index: 3
          xpos: 40
          ypos: 78
          styles:
            - text-anchor: start;
            - font-size: 1.2em;
      icons:
        # Icons 0 refers to the second entity in the list, ie index 1
        - id: 0
          entity_index: 1
          xpos: 37
          ypos: 54
          align: end
          size: 1.0
        # Icons 1 refers to the third entity in the list, ie index 2
        - id: 1
          entity_index: 2
          xpos: 37
          ypos: 66
          align: end
          size: 1.0
        # Icons 2 refers to the fourth entity in the list, ie index 3
        - id: 2
          entity_index: 3
          xpos: 37
          ypos: 78
          align: end
          size: 1.0
      names:
        # Names 0 refers to the first entity in the list, ie index 0
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 95
        # Names 1 refers to the second entity in the list, ie index 1
        - id: 1
          entity_index: 1
          xpos: 67
          ypos: 54
          styles:
            - font-size: 0.9em;
            - text-anchor: start;
            - opacity: 0.7;
        # Names 2 refers to the third entity in the list, ie index 2
        - id: 2
          entity_index: 2
          xpos: 67
          ypos: 66
          styles:
            - font-size: 0.9em;
            - text-anchor: start;
            - opacity: 0.7;
        # Names 3 refers to the fourth entity in the list, ie index 3
        - id: 3
          entity_index: 3
          xpos: 67
          ypos: 78
          styles:
            - font-size: 0.9em;
            - text-anchor: start;
            - opacity: 0.7;
    
    # Scale set to degrees fahrenheit
    horseshoe_scale:
      min: -10
      max: 110
    # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
    # first and last colors are used (the thresholds are ignored with this setting)
    color_stops:
      0:  'var(--bar-low-color)'
      90: 'var(--bar-high-color)'

#=======================#
#     Reminder Card     #
#=======================#

# Next event is for tasks that occur on a regular basis, such as changing an HVAC filter every 
# 4 months.
next_event:
  default:
    - amount: ''
  card:
    type: entities
    entities:
      - type: 'custom:multiple-entity-row'
        entity: '[[entity]]'
        icon: 'mdi:[[icon]]'
        name: '[[name]]'
        secondary_info: '[[interval]] [[period]] [[amount]]'
        hold_action:
          action: call-service
          service: '[[service]]'
          service_data:
            entity: '[[entity]]'
            interval: '[[interval]]'
    
    style: |
      {%- set ts_event = as_timestamp(states.[[entity]].state, default=0) %}
      {%- set ts_now = as_timestamp(now())|round(0) %}
      {%- set ts_delta = (ts_now - ts_event) %}
      ha-card {
        border: solid 2px {% if (ts_delta >= 0) %}red {% elif ts_delta > (-86400) %}yellow {% else %}var(--card-background-color) {% endif %};
      }

#==================#
#     Bar Card     #
#==================#

severity_colors:
  default:
    - min: 0
    - max: 100
  card:
    type: custom:bar-card
    name: '[[name]]'
    entity: '[[entity]]'
    icon: '[[icon]]'
    entity_row: true
    height: 30px
    min: '[[min]]'
    max: '[[max]]'
    severity:
      - color: 'var(--bar-low-color)'
        from: '[[range1_from]]'
        to:   '[[range1_to]]'
      - color: 'var(--bar-medium-color)'
        from: '[[range2_from]]'
        to:   '[[range2_to]]'
      - color: 'var(--bar-high-color)'
        from: '[[range3_from]]'
        to:   '[[range3_to]]'
