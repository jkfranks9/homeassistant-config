#==============#
#     MQTT     #
#==============#

mqtt:
  
  sensor:
    
    # InfluxDB database size for the front end.
    - name: InfluxDB DB Size
      unit_of_measurement: 'MB'
      icon: hass:chart-line
      state_topic: "homeassistant/sensor/dbsize"
      value_template: "{{ (value.split('\t')[0]|int(0)/1000)|round(3) }}"
  
  device_tracker:
    
    # Manual device tracker for the Blue Charm beacon.
    - name: Blue Charm Beacon
      state_topic: "homeassistant/device_tracker/bluecharm_beacon"
      payload_home: "home"
      payload_not_home: "not_home"
    
    # Test device trackers, so I can simulate various family members arriving and leaving.
    - name: Virtual David
      state_topic: "homeassistant/device_tracker/virtual_david"
      payload_home: "home"
      payload_not_home: "not_home"

    - name: Virtual Maryam
      state_topic: "homeassistant/device_tracker/virtual_maryam"
      payload_home: "home"
      payload_not_home: "not_home"

    - name: Virtual Mike
      state_topic: "homeassistant/device_tracker/virtual_mike"
      payload_home: "home"
      payload_not_home: "not_home"

    - name: Virtual Sarah
      state_topic: "homeassistant/device_tracker/virtual_sarah"
      payload_home: "home"
      payload_not_home: "not_home"

    - name: Virtual Skylar
      state_topic: "homeassistant/device_tracker/virtual_skylar"
      payload_home: "home"
      payload_not_home: "not_home"

#==========================#
#     Computer Control     #
#==========================#

wake_on_lan:

#==================#
#     Switches     #
#==================#

switch:
  
  # Amazon Smart Plug ... copies the input boolean of the same name, allowing the plug to be a switch (and thus a light),
  # which in turn allows it to be placed in a group.
  - platform: template
    switches:
      alexa_ha_plug:
        friendly_name: Office Bookcase
        value_template: "{{ is_state('input_boolean.alexa_ha_plug', 'on') }}"
        turn_on:
          - service: input_boolean.turn_on
            entity_id:
              - input_boolean.alexa_ha_plug
        turn_off:
          - service: input_boolean.turn_off
            entity_id:
              - input_boolean.alexa_ha_plug

#=================#
#     Devices     #
#=================#

# Lutron Caseta hub
lutron_caseta:
  host:     !secret lutron_ip_addr
  keyfile:  /ssl/lutron/caseta.key
  certfile: /ssl/lutron/caseta.crt
  ca_certs: /ssl/lutron/caseta-bridge.crt

# Ecovacs DEEBOT
ecovacs:
  username: !secret ecovacs_user_id
  password: !secret ecovacs_password
  country: us
  continent: na

#=======================#
#     Miscellaneous     #
#=======================#

#HTTP, needed for NGINX (check NGINX add-on log for current values)
http:
  use_x_forwarded_for: true
  trusted_proxies: 
    - 172.30.32.0/24
    - 172.30.33.0/24

# System log error detection
system_log:
  fire_event: true

# Notify service
notify:
  - name: automations_scripts
    platform: file
    filename: debug_logs/automations_scripts.log
  
  - name: laundry_events
    platform: file
    filename: debug_logs/laundry_events.log
  
  - name: testing_scenarios
    platform: file
    filename: debug_logs/testing_scenarios.log

  - name: gmail
    platform: smtp
    server: "smtp.gmail.com"
    port: 587
    timeout: 15
    sender: !secret gmail_email_address
    encryption: starttls
    username: !secret gmail_email_address
    password: !secret gmail_app_password
    recipient:
      - !secret gmail_email_address
    sender_name: Jon Franks

# Command line
command_line:
  - sensor:
      name: CPU Temp
      unit_of_measurement: 'Â°'
      command: 'cat /sys/class/thermal/thermal_zone0/temp'
      value_template: "{{ (value | multiply(0.001) | float(0)) | round(2) }}"

# Shell commands
shell_command:
  backup_log:                     'python /config/python/backup_logs.py /config/home-assistant.log'
  backup_auto_scripts_log:        'python /config/python/backup_logs.py /config/debug_logs/automations_scripts.log'
  backup_laundry_log:             'python /config/python/backup_logs.py /config/debug_logs/laundry_events.log'
  backup_testing_log:             'python /config/python/backup_logs.py /config/debug_logs/testing_scenarios.log'
  concat_log_files:               'python /config/python/concat_logs.py /config/home-assistant'
  concat_auto_scripts_log_files:  'python /config/python/concat_logs.py /config/debug_logs/automations_scripts'
  delete_junk_log_files:          'rm -f /config/home-assistant.log.1; rm -f /config/home-assistant.log.fault'
  reboot_nut_service:             bash /config/reboot_nut_server.sh
