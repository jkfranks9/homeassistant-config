#====================#
#     Lights Out     #
#====================#

- id: 'lights_out'
  name: Lights Out
  entities:
    light.downstairs_lights: 'off'
    light.upstairs_lights:   'off'
    light.storage_lights:    'off'
    light.outdoor_lights:    'off'

#===============================#
#     Non Master Lights Out     #
#===============================#

# Turn off all lights except the master bedroom, used when Jon goes to bed.
- id: 'non_master_lights_out'
  name: Non Master Lights Out
  entities:
    light.master_bath_light:             'off'
    light.master_bath_vanity_lamp:       'off'
    light.downstairs_common_lights:      'off'
    light.downstairs_guest_suite_lights: 'off'
    light.family_room_lights:            'off'
    light.kitchen_lights:                'off'
    light.office_lights:                 'off'
    light.laundry_room_lights:           'off'
    light.upstairs_lights:               'off'
    light.storage_lights:                'off'
    light.outdoor_lights:                'off'

#==================================#
#     Adult Bedtime Lights Out     #
#==================================#

# Turn off all lights except bedrooms, used when adults are preseent at bedtime.
- id: 'adult_bedtime_lights_out'
  name: Adult Bedtime Lights Out
  entities:
    light.master_bath_light:        'off'
    light.master_bath_vanity_lamp:  'off'
    light.downstairs_common_lights: 'off'
    light.family_room_lights:       'off'
    light.kitchen_lights:           'off'
    light.office_lights:            'off'
    light.laundry_room_lights:      'off'
    light.theater_lights:           'off'
    light.upstairs_common_lights:   'off'
    light.storage_lights:           'off'
    light.outdoor_lights:           'off'

#==================================#
#     Child Bedtime Lights Out     #
#==================================#

# Turn off all lights except night lights, used when children are preseent at bedtime without adults.
- id: 'child_bedtime_lights_out'
  name: Child Bedtime Lights Out
  entities:
    light.stairway_light:           'off'
    light.master_bath_light:        'off'
    light.master_bath_vanity_lamp:  'off'
    light.guest_bath_light:         'off'
    light.guest_bedroom_lamp:       'off'
    light.guest_bedroom_lamp_2:     'off'
    light.upstairs_bedroom_light:   'off'
    light.downstairs_common_lights: 'off'
    light.kitchen_lights:           'off'
    light.office_lights:            'off'
    light.laundry_room_lights:      'off'
    light.theater_lights:           'off'
    light.upstairs_bath_tub_light:  'off'
    light.upstairs_common_lights:   'off'
    light.storage_lights:           'off'
    light.outdoor_lights:           'off'

#==================================#
#     Theater Auxiliary Lights     #
#==================================#

# These are lights associated with the theater but not in the theater room.

# Turn off all theater auxiliary lights.
- id: 'theater_aux_dark'
  name: Theater Aux Dark
  entities:
    light.upstairs_common_lights: 'off'
    light.stairway_light:         'off'

# Turn on partial theater auxiliary lights. Note that the stairway light is controlled by a script in this
# scenario, so is missing here.
- id: 'theater_aux_partial'
  name: Theater Aux Partial
  entities:
    light.snack_light:    'off'
    light.hallway_light:  'on'
    light.utility_light:  'off'

#==========================#
#     Christmas Lights     #
#==========================#

- id: 'christmas_lights_on'
  name: Christmas Lights On
  entities:
    light.christmas_lights:  'on'
    light.dining_room_hutch: 'on'
    light.foyer_hutch:       'on'

- id: 'christmas_lights_off'
  name: Christmas Lights Off
  entities:
    light.christmas_lights:  'off'
    light.dining_room_hutch: 'off'
    light.foyer_hutch:       'off'

#===============================#
#     Ceiling and Bath Fans     #
#===============================#
- id: 'fans_off'
  name: Fans Off
  entities:
    fan.family_room_fan:      'off'
    fan.office_fan:           'off'
    fan.theater_fan:          'off'
    
    switch.guest_bath_fan:    'off'
    switch.master_bath_fan:   'off'
    switch.upstairs_bath_fan: 'off'
    
